<ion-header-bar class="bar-assertive">
    <h1 class="title">Kafe Kanal</h1>
</ion-header-bar>
<ion-view ng-controller="AuthCtrl">
    <ion-content class="has-header padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="data.firstName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="data.lastName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="data.email">
                <input type="hidden" ng-model="data.mobileNumber">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="updateUserInfo(data)">Next</button>
    </ion-content>
</ion-view>
