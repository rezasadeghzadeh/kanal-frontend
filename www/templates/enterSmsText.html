<ion-header-bar class="bar-assertive">
    <h1 class="title">Kafe Kanal</h1>
</ion-header-bar>
<ion-view >
    <ion-content class="has-header padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Enter Received SMS Text" ng-model="data.smsText">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="verifySentSms()">Next</button>
    </ion-content>
</ion-view>
