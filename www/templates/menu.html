<ion-side-menus enable-menu-with-back-views="false"  ng-controller="AuthCtrl">
    <div class="tabs tabs-balanced tabs-icon-top" ng-show="isAuthenticated()">
        <a class="tab-item active" ui-sref="app.home">
            <i class="icon ion-ios-home"></i> Home
            <ion-nav-view name="home"></ion-nav-view>
        </a>
        <a class="tab-item ">
            <i class="icon ion-ios-chatbubble"></i> Chat
            <ion-nav-view name="chat"></ion-nav-view>
        </a>
        <a class="tab-item">
            <i class="icon ion-ios-search-strong"></i> Search
            <ion-nav-view name="search"></ion-nav-view>
        </a>
    </div>
    <ion-side-menu-content >
        <ion-nav-bar class="bar-assertive" ng-show="isAuthenticated()">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>     
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-show="isAuthenticated()"  >
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
Cafe Kanal
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/order-history">
                    Orders
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contacts">
                    Contacts
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/settings">
Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    


</ion-side-menus>

<ion-nav-view name="outContent" ></ion-nav-view>
