<ion-view >
    <ion-header-bar class="bar-assertive">
        <h1 class="title">{{CONFIG.title}}</h1>
    </ion-header-bar>

    <ion-content class="has-header padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Enter Mobile Number" ng-model="data.mobileNumber">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="sendSmsVerification()">Next</button>
    </ion-content>
</ion-view>
